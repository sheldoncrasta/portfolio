<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>
  <h2>Contact Us</h2>

  <form id="contact-form">
    <input type="text" name="entry.354299072" placeholder="Your Name" required><br><br>
    <input type="email" name="entry.994086400" placeholder="Your Email" required><br><br>
    <input type="text" name="entry.2100265997" placeholder="Subject" required><br><br>
    <textarea name="entry.2073610435" placeholder="Your Message" required></textarea><br><br>
    <button type="submit">Send</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      fetch('https://docs.google.com/forms/d/e/1FAIpQLScltQNaknEDOr6SSiit59jdI1PvhFX3YXZu8Xud24ZZr15vGA/formResponse', {
        method: 'POST',
        mode: 'no-cors',
        body: data
      }).then(() => {
        document.getElementById('status').innerText = "Message sent successfully!";
        form.reset();
      }).catch(() => {
        document.getElementById('status').innerText = "There was an error sending the message.";
      });
    });
  </script>
</body>
</html>
